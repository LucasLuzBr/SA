<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>

    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>
<body>
    
    <div class="container">
        <div class="div-form w-50 p-3">
            <form class="form" th:action="@{/usuario/save}" th:object="${usuario}" method="POST">
                <div class="form-group">
                    <div class="titulo">
                        <h1>Novo Cadastro</h1>
                    </div>
                    <label>Login</label>
                    <input type="text" class="form-control" id="inputNome" th:field="*{login}" required> 
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" id="inputSenha" th:field="*{senha}" required>
                </div>
                <div class="div-login">
                    <a th:href="@{login}">Login</a>
                </div>
                <button type="submit" class="btn btn-success">Salvar</button>
            </form>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
