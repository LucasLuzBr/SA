<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>
<body>
    
    <div class="container">
        <div class="div-form w-50 p-3">
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <div class="titulo">
                        <h1>Login</h1>
                    </div>
                    <label>Nome</label>
                    <input name="username" class="form-control" placeholder="Login" required>
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input name="password" class="form-control" type="" placeholder="Senha" required>
                </div>

                <div class="div-novo-login">
                    <a th:href="@{novoCadastro}">Novo Cadastro</a>
                </div>
                
                <button type="submit" class="btn btn-success">Entrar</button>
            </form>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
